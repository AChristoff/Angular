<button mat-raised-button color="primary">Primary</button>

<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  
</mat-toolbar>



<mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon>
<mat-icon aria-hidden="false" aria-label="thumb_up icon">thumb_up</mat-icon>

<mat-sidenav-container class="example-container" autosize style="height: 100%;">
  
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
        <a mat-list-item routerLink="/">{{shoe}}</a>
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  
  <p>
  <mat-form-field appearance="outline">
    <mat-label>Outline form field</mat-label>
    <input matInput type="text" placeholder="">
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
  </p>
  
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </p>
  
</mat-sidenav-container>
