<button mat-raised-button color="primary">Primary</button>

<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  
</mat-toolbar>



<mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon>
<mat-icon aria-hidden="false" aria-label="thumb_up icon">thumb_up</mat-icon>

<mat-sidenav-container class="example-container" autosize style="height: 100%;">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
        <a mat-list-item routerLink="/">{{shoe}}</a>
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>

</mat-sidenav-container>
