<div class="row m-0">
  <h3 class="col-lg-12 mt-5 mb-3">Popular Movies</h3>
  <div class="col-lg-3" *ngFor="let movie of popularMovies">
    <app-movie [movie]="movie"></app-movie>
  </div>
</div>

<div class="row m-0">
  <h3 class="col-lg-12 mt-5 mb-3">In Theaters Movies</h3>
  <div class="col-lg-3" *ngFor="let movie of inTheaterMovies">
    <app-movie [movie]="movie" (clickBtnEmitter)="fromChild($event)"></app-movie>
  </div>
</div>

<div class="row" *ngIf="message">
  <div class="col-lg-12">
    <h3 class="text-center">{{message}}</h3>
  </div>
</div>
