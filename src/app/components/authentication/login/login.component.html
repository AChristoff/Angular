<p>Login</p>

<form [formGroup]="form" (submit)="onRegister()">
  
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
    </div>
    <input class="form-control"
           formControlName="email"
           placeholder="Email Address"
           type="email">
  </div>
  <div class="alert alert-danger"
       *ngIf="f.email.touched && f.email.errors?.required">
    This field is required
  </div>
  <div class="alert alert-danger"
       *ngIf="f.email.errors?.pattern">
    Email is invalid
  </div>
  
  
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
    </div>
    <input class="form-control"
           placeholder="Create password"
           formControlName="password"
           type="password">
  </div>
  <div class="alert alert-danger"
       *ngIf="f.password.touched && f.password.errors?.required">
    This field is required
  </div>
  <div class="alert alert-danger"
       *ngIf="f.password.touched && f.password.errors?.pattern">
    Password must be between 6-40 chars and contain at least one: uppercase / lowercase / special char / digit
  </div>
  
  <button type="submit"
          [disabled]="form.invalid"
          class="btn btn-primary btn-block">
    Login
  </button>

</form>
