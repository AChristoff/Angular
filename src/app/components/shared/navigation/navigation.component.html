<nav>
  
  <ul class="navbar-nav mr-auto">
    
    <li *ngIf="!authService.isAuthenticated()" class="nav-item">
      <button mat-button class="nav-link" routerLink="/user/login">Login</button>
    </li>
    
    <li *ngIf="!authService.isAuthenticated()" class="nav-item">
      <button mat-button class="nav-link" routerLink="/user/register">Register</button>
    </li>
    
    <li *ngIf="authService.isAuthenticated()" class="nav-item username">

    </li>
