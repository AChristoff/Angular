<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Dog Details</h1>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-md-4">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src="{{ furniture.image }}" alt="{{ furniture.title }}"/>
          </blockquote>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <p>Title: {{furniture.title}}</p>
      <p>Subtitle: {{furniture.subtitle}}</p>
      <p>Content: {{furniture.content}}</p>
    </div>
  </div>
</div>
