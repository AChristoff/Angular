<form [formGroup]="form"
      (submit)="action === 'create' ? createFurniture() : editFurniture()">
  <div class="row space-top">
    
    <div class="col-md-4">
      
      <div class="form-group">
        <label class="form-control-label" for="title">Title</label>
        <input class="form-control" id="title" formControlName="title" type="text">
      </div>
      <div class="alert alert-danger" *ngIf="f.title.touched && f.title.errors?.required">This field is required</div>
      <div class="alert alert-danger" *ngIf="f.title.errors?.minlength">Length must be at least {{ f.title.errors.minlength.requiredLength }} chars!</div>
      
      <div class="form-group has-success">
        <label class="form-control-label" for="subtitle">Subtitle</label>
        <input class="form-control is-valid" id="subtitle" formControlName="subtitle" type="text">
      </div>
      <div class="alert alert-danger" *ngIf="f.subtitle.touched && f.subtitle.errors?.required">This field is required</div>
      
      <div class="form-group">
        <label class="form-control-label" for="content">Content</label>
        <input class="form-control" id="content" formControlName="content" type="text">
      </div>
      <div class="alert alert-danger" *ngIf="f.content.touched && f.content.errors?.required">This field is required</div>
      
      <div class="form-group">
        <label class="form-control-label" for="new-image">Image</label>
        <input class="form-control" id="new-image" formControlName="image" type="text">
      </div>
      <div class="alert alert-danger" *ngIf="f.image.touched && f.image.errors?.required">This field is required</div>
      
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{action}}</button>
    </div>
  </div>
</form>
