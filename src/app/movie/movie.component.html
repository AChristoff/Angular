<div class="card mb-3">
  
  <img style="height: 450px; width: 100%; display: block;" src="{{imagePath}}" alt="Card image">
  
  <div class="card-body">
    <h5 class="card-text">{{ movie.title }}</h5>
    <p class="card-text  ">Release date: {{movie.release_date}}</p>
  </div>
  
  <div class="card-footer text-muted">
    <a id="{{movie.id}}" class="btn btn-primary" [routerLink]="[ '/movies', movie.id]">View details</a>
  </div>

</div>
